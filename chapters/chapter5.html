<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmbedVideo: Roblox</title>
  <link rel="stylesheet" href="chapter5.css">
</head>
<body>
  <header>
    <h1>Embed Video: Tama na video</h1>
  </header>
  
  <div class="video-wrapper">
    <video id="myVideo" src="Darren performs _Tama Na_ LIVE on Wish 107.5 Bus.m4a" autoplay loop controls controlsList="nofullscreen" width="1600" height="900" poster="tama na.jpeg"></video>
    <div class="play-overlay" id="playOverlay">
      <svg width="100" height="100" viewBox="0 0 24 24" fill="white">
        <path d="M8 5v14l11-7z"/>
      </svg>
    </div>
  </div>
  
  <div class="volume-control">
    Volume: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
  </div>
  
  <p class="download-link">
    <a href="https://drive.google.com/drive/folders/1Mq1Mv8dM9jbfGQkdWSbYek3VnjbkNInG?dmr=1&ec=wgc-drive-hero-goto" target="_blank">Roblox Model Dance</a>
  </p>
  
  <script>
    const video = document.getElementById('myVideo');
    const overlay = document.getElementById('playOverlay');
    const volumeSlider = document.getElementById('volumeSlider');
    
    overlay.addEventListener('click', function() {
      video.play();
      overlay.style.display = 'none';
    });
    
    video.addEventListener('pause', function() {
      overlay.style.display = 'flex';
    });
    
    volumeSlider.addEventListener('input', function() {
      video.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
